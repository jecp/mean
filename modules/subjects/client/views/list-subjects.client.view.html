<section>
  <div class="mt20 forum-content col-md-8 col-xs-8">
    <div class="forum-category-warpper">
      <div class="forum-heading">
        <h3>所有贴子</h3>
      </div>
      <div class="thread-list ng-scope">
        <div class="wt-row thread-item ng-scope" data-ng-repeat="subject in vm.subjects">
          <div class="thread-item-inner">
            <div class="row">
              <div class="col-sm-1 col-md-1 col-xs-2 avatar avatar-40">
                <span class="avatar-face" avatar="" displayname="subject.user.displayName">
                  <img ng-src="./modules/users/client/img/profile/default.png" alt="subject.user.displayName">
                </span>
              </div>
              <div class="col-sm-11 col-md-10 col-xs-10 text">
                <div class="row primary">
                  <div class="col-sm-9 col-xs-9 thread-title">
                    <a href="/subjects/{{subject._id}}" >
                      <span class="forum-badge ng-binding" ng-bind="subject.subcat"></span>&nbsp;<span ng-bind="subject.title"></span>
                    </a>
                  </div>
                  <div class="thread-counts col-xs-3 col-md-3 col-sm-3">
                    <span class="thread-total-comment ng-binding" ng-bind="subject.comments.length"></span>
                  </div>
                </div>
                <div class="row secondary hidden-xs">
                  <div class="col-sm-7 col-md-7 col-xs-7 thread-meta">
                    <span ng-bind="subject.user.displayName" ></span>&nbsp;发表于&nbsp;
                    <span ng-bind="subject.created | date: 'medium'"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
