<section ng-controller="SubjectsListController">
  <div class="page-header">
  </div>
  <div class="list-group">
    <a ng-repeat="subject in vm.subjects" ui-sref="subjects.view({ subjectId: subject._id })" class="list-group-item">
      <small class="list-group-item-text">
        发表于
        <span ng-bind="subject.created | date:'mediumDate'"></span>
        by
        <span ng-if="subject.user" ng-bind="subject.user.displayName"></span>
        <span ng-if="!subject.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="subject.title"></h4>
      <p class="list-group-item-text" ng-bind="subject.content"></p>
    </a>
  </div>
</section>
