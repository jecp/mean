<section>
  <div class="page-header">
    <h1>
      评论
      <a class="btn btn-primary pull-right" data-ui-sref="admin.comments.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="comment in vm.comments" data-ui-sref="admin.comments.edit({commentId: comment._id})" class="list-group-item">
      <small class="list-group-item-text">
        发表于
        <span data-ng-bind="comment.created | date:'mediumDate'"></span>
        by
        <span ng-if="comment.user" ng-bind="comment.user.displayName"></span>
        <span ng-if="!comment.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="comment.title"></h4>
      <p class="list-group-item-text" data-ng-bind="comment.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="comments.$resolved && !comments.length">
    No comments yet, why don't you <a data-ui-sref="admin.comments.create">create one</a>?
  </div>
</section>
