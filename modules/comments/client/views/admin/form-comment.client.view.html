<section>
  <div class="page-header">
    <h1>{{vm.comment._id ? '编辑评论' : '新的评论'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.comment._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.commentForm" class="form-horizontal" ng-submit="vm.save(vm.form.commentForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">标题</label>
          <input name="title" type="text" ng-model="vm.comment.title" id="title" class="form-control" placeholder="标题" required autofocus>
          <div ng-messages="vm.form.commentForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Comment title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">正文</label>
          <textarea name="content" data-ng-model="vm.comment.content" id="content" class="form-control" cols="30" rows="10" placeholder="正文"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.comment._id ? '更新' : '提交'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
