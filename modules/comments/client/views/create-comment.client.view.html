<section>
	<div class="article-comment">
		<div class="comment-header">
			<i class="fa fa-comments"></i>
			<span class="user-comments">评论</span>
			<em ng-bind="vm.subject.comments.length"></em>
		</div>
	</div>
	<div class="comment-input-warp">
		<div class="editor">
			<form name="vm.form.commentForm" class="form-horizontal" ng-submit="vm.save(vm.form.commentForm.$valid)" novalidate>
			  <fieldset>
			    <div class="form-group">
			      <textarea name="content" data-ng-model="vm.comment.content" id="content" class="form-control" cols="30" placeholder="写下你的评论"></textarea>
			    </div>
			    <div class="form-group">
			      <button type="submit" class="btn btn-default">{{vm.comment._id ? '更新' : '提交'}}</button>
			    </div>
			  </fieldset>
			</form>
		</div>
	</div>
</section>
