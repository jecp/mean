<section>
  <div class="page-header">
    <h1 ng-bind="vm.comment.title"></h1>
  </div>
  <small>
    <em class="text-muted">
      发表于
      <span ng-bind="vm.comment.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.comment.user" ng-bind="vm.comment.user.displayName"></span>
      <span ng-if="!vm.comment.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.comment.content"></p>
</section>
