<section>
  <div class="page-header">
    <h1>
      论坛
      <a class="btn btn-primary pull-right" data-ui-sref="admin.forums.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="forum in vm.forums" data-ui-sref="admin.forums.edit({forumId: forum._id})" class="list-group-item">
      <small class="list-group-item-text">
        发表于
        <span data-ng-bind="forum.created | date:'mediumDate'"></span>
        by
        <span ng-if="forum.user" ng-bind="forum.user.displayName"></span>
        <span ng-if="!forum.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="forum.title"></h4>
      <p class="list-group-item-text" data-ng-bind="forum.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="forums.$resolved && !forums.length">
    No forums yet, why don't you <a data-ui-sref="admin.forums.create">create one</a>?
  </div>
</section>
